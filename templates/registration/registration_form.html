{% extends 'nblik/base2.html' %}
{% load staticfiles %}

{% block body_block %} 

    <link rel="stylesheet" href="{% static "css/normalize.css" %}">
    <link rel='stylesheet' href="{% static "css/font-awesome.min.css" %}">
 <link rel="stylesheet" href="{% static "css/style.css" %}"> 
    
    <div class="logmod">
  <div class="logmod__wrapper">
 
    <div class="logmod__container">
      <ul class="logmod__tabs">
        <li data-tabtar="lgm-1"><a href="#">Sign Up</a></li>
      </ul>
      <div class="logmod__tab-wrapper">
      <div class="logmod__tab lgm-1">
        <div class="logmod__heading">
          <span class="logmod__heading-subtitle">Enter your personal details <strong>to create an acount</strong></span>
        </div>
        <div class="logmod__form">
          <form role="form" accept-charset="utf-8" method="post" action="." class="simform">
            {% csrf_token %}
            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="id_email">Email*</label>
                <input class="string optional" maxlength="255" id="id_email" placeholder="Email" name="email" type="email" size="50" />
              </div>
            </div>
            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="id_username">Username*</label>
                <input class="string optional" maxlength="255" id="id_username" placeholder="Username" name="username" size="50" />
              </div>
            </div>
            <div class="sminputs">
              <div class="input string optional">
                <label class="string optional" for="id_password1">Password *</label>
                <input class="string optional" maxlength="255" id="id_password1" placeholder="Password" name="password1" type="password" size="50" />
              </div>
              <div class="input string optional">
                <label class="string optional" for="id_password2">Repeat password *</label>
                <input class="string optional" maxlength="255" id="id_password2" placeholder="Repeat password" name="password2" type="password" size="50" />
              </div>
            </div>
            
            <div class="simform__actions">
              <span class="simform__actions-sidetext">By creating an account you agree to our <a class="special" href="#" target="_blank" role="link">Terms & Privacy</a></span>
              <button class="sumbit" type="sumbit" value="Create Account">Create Account</button>
            </div>
            </form>
        </div> 
        <div class="logmod__alter">
          <div class="logmod__alter-container">
            <a href="#" class="connect facebook">
              <div class="connect__icon">
                <i class="fa fa-facebook"></i>
              </div>
              <div class="connect__context">
                <span>Create an account with <strong>Facebook</strong></span>
              </div>
            </a>
              
            <a href="#" class="connect googleplus">
              <div class="connect__icon">
                <i class="fa fa-google-plus"></i>
              </div>
              <div class="connect__context">
                <span>Create an account with <strong>Google+</strong></span>
              </div>
            </a>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/index.js" %}"></script>

{% endblock %}
