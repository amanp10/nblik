<u1 class ="search-results">
{% if cats %}
    {% for cat in cats %}
	    <li><a href="{% url 'category' cat.slug %}">{{ cat.name }}</a></li>
	{% endfor %}
{% endif %}
{% if blogs %}
    {% for blog in blogs %}
	    <li><a href="{% url 'blog' blog.slug %}">{{ blog.title }}</a></li>
	{% endfor %}
{% endif %}
</u1>
