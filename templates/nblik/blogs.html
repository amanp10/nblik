{% if blogs %}
{% load nblik_extras %}
{% load staticfiles %}
    <u1 class="nav nav-sidebar">
	{% for b in blogs %}
	    <li style="margin:10px;background:white;padding:10px;-webkit-border-radius:10px 10px 10px 0;-ms-border-radius:10px 10px 10px 0;-o-border-radius:10px 10px 10px 0;-moz-border-radius:10px 10px 10px 0;border-radius:10px 10px 10px 0;-webkit-box-shadow:2px 2px 3px rgb(100,100,100);">
	    	<a href="{% url 'blog' b.slug %}" style="margin:0;padding:0;color:black;">{{ b.title }}</a>
	    	<a href="/{{ b.written_by }}/" class="written_by">{{ b.written_by }}</a></li>
	{% endfor %}
{% else %}
    <li><strong>There are no blogs present</strong></li>
	</u1>
{% endif %}
