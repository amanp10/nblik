<u1 class ="search-results">
{% if cats %}
    {% for cat in cats %}
	    <li><a href="{% url 'category' cat.slug %}">{{ cat.name }} <span style="color:gray;font-weight:normal;">(category)</span></a></li>
	{% endfor %}
{% endif %}
{% if blogs %}
    {% for blog in blogs %}
	    <li><a href="{% url 'blog' blog.slug %}">{{ blog.title }} <span style="color:gray;font-weight:normal;">(blog)</span></a></li>
	{% endfor %}
{% endif %}
{% if users %}
    {% for user_pro in users %}
	    <li><img src="{{ user_pro.picture.url }}" width="30" height="30"> <a href="/{{ user_pro }}/">{{ user_pro.name }} <span style="color:gray;font-weight:normal;">(user)</span></a></li>
	{% endfor %}
{% endif %}
</u1>
